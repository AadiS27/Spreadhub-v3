<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #00796B;
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #00796B;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #004D40;
      transform: scale(1.05);
    }
    #message {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #00796B;
      animation: fadeIn 0.5s ease-in-out;
    }
    footer {
      background-color: #00796B;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Enhanced Website</h1>
  </header>
  <main>
    <p>Click the button to see a message:</p>
    <button onclick="showMessage()">Click Me!</button>
    <div id="message"></div>
  </main>
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script>
    function showMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Hello, thanks for clicking the button!';
      messageDiv.style.animation = 'fadeIn 0.5s ease-in-out';
    }
  </script>
</body>
</html>
