<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
        Spreadsheet Collaboration Systems
    </text>
    
    <!-- Left Side: Version Control System -->
    <g transform="translate(100,80)">
        <!-- Title -->
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2d5a27">
            Version Control System
        </text>
        
        <!-- Main container -->
        <rect x="20" y="50" width="260" height="220" rx="10" fill="#e9f5e9" stroke="#2d5a27" stroke-width="2"/>
        
        <!-- Workflow steps -->
        <circle cx="70" cy="100" r="20" fill="#4caf50"/>
        <text x="70" y="105" text-anchor="middle" fill="white" font-size="14">1</text>
        
        <circle cx="150" cy="100" r="20" fill="#4caf50"/>
        <text x="150" y="105" text-anchor="middle" fill="white" font-size="14">2</text>
        
        <circle cx="230" cy="100" r="20" fill="#4caf50"/>
        <text x="230" y="105" text-anchor="middle" fill="white" font-size="14">3</text>
        
        <!-- Connecting lines -->
        <line x1="90" y1="100" x2="130" y2="100" stroke="#2d5a27" stroke-width="2"/>
        <line x1="170" y1="100" x2="210" y2="100" stroke="#2d5a27" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="70" y="140" text-anchor="middle" font-size="12">Edit</text>
        <text x="150" y="140" text-anchor="middle" font-size="12">Review</text>
        <text x="230" y="140" text-anchor="middle" font-size="12">Commit</text>
        
        <!-- Features -->
        <text x="150" y="180" text-anchor="middle" font-size="14" fill="#2d5a27">✓ Structured editing</text>
        <text x="150" y="200" text-anchor="middle" font-size="14" fill="#2d5a27">✓ Change tracking</text>
        <text x="150" y="220" text-anchor="middle" font-size="14" fill="#2d5a27">✓ Conflict resolution</text>
        <text x="150" y="240" text-anchor="middle" font-size="14" fill="#2d5a27">✓ Controlled visibility</text>
    </g>
    
    <!-- Right Side: Google Sheets -->
    <g transform="translate(440,80)">
        <!-- Title -->
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a73e8">
            Google Sheets
        </text>
        
        <!-- Main container -->
        <rect x="20" y="50" width="260" height="220" rx="10" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2"/>
        
        <!-- Real-time collaboration illustration -->
        <circle cx="150" cy="120" r="50" fill="#1a73e8" fill-opacity="0.1" stroke="#1a73e8" stroke-width="2"/>
        
        <!-- User icons -->
        <circle cx="130" cy="100" r="15" fill="#1a73e8"/>
        <circle cx="170" cy="100" r="15" fill="#1a73e8"/>
        <circle cx="130" cy="140" r="15" fill="#1a73e8"/>
        <circle cx="170" cy="140" r="15" fill="#1a73e8"/>
        
        <!-- Features -->
        <text x="150" y="180" text-anchor="middle" font-size="14" fill="#1a73e8">• Real-time updates</text>
        <text x="150" y="200" text-anchor="middle" font-size="14" fill="#1a73e8">• Immediate visibility</text>
        <text x="150" y="220" text-anchor="middle" font-size="14" fill="#1a73e8">• Simultaneous editing</text>
        <text x="150" y="240" text-anchor="middle" font-size="14" fill="#1a73e8">• Direct changes</text>
    </g>
    
    <!-- VS text in the middle -->
    <text x="400" y="200" text-anchor="middle" font-size="24" font-weight="bold" fill="#666">VS</text>
</svg>