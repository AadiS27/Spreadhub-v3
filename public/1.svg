<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Live Collaboration Features</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="700" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Central Document -->
  <rect x="300" y="160" width="200" height="220" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" rx="5" ry="5"/>
  <line x1="320" y1="190" x2="480" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="210" x2="480" y2="210" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="230" x2="480" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="250" x2="430" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="270" x2="480" y2="270" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="290" x2="460" y2="290" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="310" x2="440" y2="310" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="330" x2="480" y2="330" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="350" x2="450" y2="350" stroke="#333" stroke-width="1"/>
  
  <!-- Cursor 1 -->
  <circle cx="350" cy="250" r="5" fill="#f06292" stroke="#ec407a" stroke-width="1"/>
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d81b60">User 1</text>
  
  <!-- Cursor 2 -->
  <circle cx="420" cy="310" r="5" fill="#64b5f6" stroke="#2196f3" stroke-width="1"/>
  <text x="420" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976d2">User 2</text>
  
  <!-- User Avatars -->
  <!-- User 1 -->
  <circle cx="150" cy="180" r="30" fill="#f8bbd0" stroke="#ec407a" stroke-width="2"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d81b60">User 1</text>
  <path d="M100,180 C 120,160 180,160 200,180" fill="none" stroke="#ec407a" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="200" y1="180" x2="300" y2="250" stroke="#ec407a" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- User 2 -->
  <circle cx="150" cy="300" r="30" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">User 2</text>
  <path d="M100,300 C 120,280 180,280 200,300" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="200" y1="300" x2="300" y2="310" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- User 3 -->
  <circle cx="650" y="180" r="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">User 3</text>
  <path d="M600,180 C 620,160 680,160 700,180" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="600" y1="180" x2="500" y2="230" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- User 4 -->
  <circle cx="650" y="300" r="30" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="650" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff6f00">User 4</text>
  <path d="M600,300 C 620,280 680,280 700,300" fill="none" stroke="#ffa000" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="600" y1="300" x2="500" y2="330" stroke="#ffa000" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Features List -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Real-time Editing with Multiple Users</text>
  
  <!-- Bottom Features -->
  <rect x="100" y="400" width="600" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">See who's editing</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">View cursor positions</text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Simultaneous changes</text>
</svg>
