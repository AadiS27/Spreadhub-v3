<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Better Team Notifications</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="700" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Notification Center -->
  <rect x="450" y="120" width="250" height="300" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2" rx="8" ry="8"/>
  <text x="575" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Notification Center</text>
  
  <!-- Notification Items -->
  <rect x="470" y="170" width="210" height="50" fill="#e3f2fd" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
  <circle cx="495" cy="195" r="15" fill="#90caf9"/>
  <text x="495" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
  <text x="590" y="188" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Document Updated</text>
  <text x="590" y="205" font-family="Arial, sans-serif" font-size="10" fill="#666">by User 2 • 5 minutes ago</text>
  
  <rect x="470" y="230" width="210" height="50" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1" rx="5" ry="5"/>
  <circle cx="495" cy="255" r="15" fill="#a5d6a7"/>
  <text x="495" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  <text x="590" y="248" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Comment Added</text>
  <text x="590" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666">by User 3 • 20 minutes ago</text>
  
  <rect x="470" y="290" width="210" height="50" fill="#fff3e0" stroke="#ffcc80" stroke-width="1" rx="5" ry="5"/>
  <circle cx="495" cy="315" r="15" fill="#ffcc80"/>
  <text x="495" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  <text x="590" y="308" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Deadline Approaching</text>
  <text x="590" y="325" font-family="Arial, sans-serif" font-size="10" fill="#666">Project X • Due in 2 days</text>
  
  <rect x="470" y="350" width="210" height="50" fill="#f3e5f5" stroke="#ce93d8" stroke-width="1" rx="5" ry="5"/>
  <circle cx="495" cy="375" r="15" fill="#ce93d8"/>
  <text x="495" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
  <text x="590" y="368" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Meeting Reminder</text>
  <text x="590" y="385" font-family="Arial, sans-serif" font-size="10" fill="#666">Team Sync • Today at 3:00 PM</text>
  
  <!-- Team Members -->
  <circle cx="150" cy="180" r="30" fill="#f8bbd0" stroke="#ec407a" stroke-width="2"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d81b60">User 1</text>
  
  <circle cx="150" cy="260" r="30" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976d2">User 2</text>
  
  <circle cx="150" cy="340" r="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">User 3</text>
  
  <!-- Notification Badges -->
  <circle cx="175" cy="165" r="10" fill="#f44336" stroke="#fff" stroke-width="1"/>
  <text x="175" y="169" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
  
  <circle cx="175" cy="245" r="10" fill="#f44336" stroke="#fff" stroke-width="1"/>
  <text x="175" y="249" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
  
  <circle cx="175" cy="325" r="10" fill="#f44336" stroke="#fff" stroke-width="1"/>
  <text x="175" y="329" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
  
  <!-- Notification Flows -->
  <path d="M200,180 C 250,180 300,195 450,195" fill="none" stroke="#ec407a" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M200,260 C 250,260 300,255 450,255" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M200,340 C 250,340 300,315 450,315" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Central Activity Feed -->
  <rect x="230" y="150" width="180" height="200" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Activity Feed</text>
  <line x1="250" y1="190" x2="390" y2="190" stroke="#ddd" stroke-width="1"/>
  <line x1="250" y1="220" x2="390" y2="220" stroke="#ddd" stroke-width="1"/>
  <line x1="250" y1="250" x2="390" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="250" y1="280" x2="390" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="250" y1="310" x2="390" y2="310" stroke="#ddd" stroke-width="1"/>
  
  <!-- Icons in Activity Feed -->
  <circle cx="260" cy="205" r="8" fill="#bbdefb"/>
  <circle cx="260" cy="235" r="8" fill="#c8e6c9"/>
  <circle cx="260" cy="265" r="8" fill="#ffecb3"/>
  <circle cx="260" cy="295" r="8" fill="#e1bee7"/>
  
  <!-- Features List -->
  <rect x="100" y="400" width="600" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  <text x="200" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Real-time alerts</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Customizable preferences</text>
  <text x="600" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Priority-based notifications</text>
</svg>
