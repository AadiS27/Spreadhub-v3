<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Code Paste Interface</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="700" height="380" fill="#fff" stroke="#ddd" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Code Input Area -->
  <rect x="80" y="110" width="640" height="180" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Paste Code Here</text>
  
  <!-- Sample Code -->
  <text x="100" y="165" font-family="Courier New, monospace" font-size="12" fill="#333">function calculateTotal(items) {</text>
  <text x="100" y="185" font-family="Courier New, monospace" font-size="12" fill="#333">    let total = 0;</text>
  <text x="100" y="205" font-family="Courier New, monospace" font-size="12" fill="#333">    for (let i = 0; i < items.length; i++) {</text>
  <text x="100" y="225" font-family="Courier New, monospace" font-size="12" fill="#333">        total += items[i].price * items[i].quantity;</text>
  <text x="100" y="245" font-family="Courier New, monospace" font-size="12" fill="#333">    }</text>
  <text x="100" y="265" font-family="Courier New, monospace" font-size="12" fill="#333">    return total;</text>
  <text x="100" y="285" font-family="Courier New, monospace" font-size="12" fill="#333">}</text>
  
  <!-- Differentiation Toolbar -->
  <rect x="80" y="300" width="640" height="40" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1" rx="3" ry="3"/>
  
  <!-- Language Selection -->
  <rect x="90" y="310" width="100" height="20" fill="#fff" stroke="#bdbdbd" stroke-width="1" rx="2" ry="2"/>
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">JavaScript</text>
  
  <!-- Format Button -->
  <rect x="200" y="310" width="80" height="20" fill="#bbdefb" stroke="#2196f3" stroke-width="1" rx="2" ry="2"/>
  <text x="240" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">Format</text>
  
  <!-- Syntax Check Button -->
  <rect x="290" y="310" width="100" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">Syntax Check</text>
  
  <!-- Compare Button -->
  <rect x="400" y="310" width="80" height="20" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="2" ry="2"/>
  <text x="440" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">Compare</text>
  
  <!-- Share Button -->
  <rect x="490" y="310" width="80" height="20" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" rx="2" ry="2"/>
  <text x="530" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7b1fa2">Share</text>
  
  <!-- Save Button -->
  <rect x="580" y="310" width="80" height="20" fill="#ffcdd2" stroke="#f44336" stroke-width="1" rx="2" ry="2"/>
  <text x="620" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">Save</text>
  
  <!-- Differentiated Code Output -->
  <rect x="80" y="350" width="640" height="90" fill="#fff" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Syntax Highlighted Code</text>
  
  <!-- Syntax Highlighted Code -->
  <text x="100" y="390" font-family="Courier New, monospace" font-size="12" fill="#a626a4">function</text>
  <text x="150" y="390" font-family="Courier New, monospace" font-size="12" fill="#4078f2">calculateTotal</text>
  <text x="240" y="390" font-family="Courier New, monospace" font-size="12" fill="#333">(items) {</text>
  <text x="100" y="410" font-family="Courier New, monospace" font-size="12" fill="#a626a4">    let</text>
  <text x="125" y="410" font-family="Courier New, monospace" font-size="12" fill="#4078f2">total</text>
  <text x="155" y="410" font-family="Courier New, monospace" font-size="12" fill="#333"> = </text>
  <text x="170" y="410" font-family="Courier New, monospace" font-size="12" fill="#986801">0</text>
  <text x="177" y="410" font-family="Courier New, monospace" font-size="12" fill="#333">;</text>
  <text x="100" y="430" font-family="Courier New, monospace" font-size="12" fill="#333">    // Code is syntax highlighted with different colors</text>
  
  <!-- Features List -->
  <rect x="100" y="450" width="600" height="20" fill="#f5f5f5" stroke="#ddd" stroke-width="0" rx="0" ry="0"/>
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Syntax Highlighting</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Language Detection</text>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Easy Differentiation</text>
</svg>
